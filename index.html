<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal da Literatura Existencial</title>
  <style>
    :root {
      --gold: #c5a059;
      --bg: #0a0a0b;
      --text: #d4d4d4;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Times New Roman', Times, serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Efeito de partículas (cinzas de papel queimado) */
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: 1;
      opacity: 0.15;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 650px;
      width: 92%;
    }

    .library-card {
      background: #111;
      border: 1px solid #222;
      padding: 45px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.8);
      position: relative;
      border-top: 4px solid var(--gold);
    }

    h1 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: var(--gold);
      margin-bottom: 30px;
      text-align: center;
    }

    #content {
      font-size: 1.25rem;
      line-height: 1.8;
      text-align: justify;
      min-height: 180px;
      font-style: italic;
    }

    strong {
      display: block;
      margin-bottom: 12px;
      font-size: 1.6rem;
      color: #fff;
      font-style: normal;
      font-variant: small-caps;
    }

    .btn-read {
      display: block;
      margin: 40px auto 0;
      padding: 15px 40px;
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s;
      letter-spacing: 3px;
      font-size: 0.9rem;
    }

    .btn-read:hover {
      background: var(--gold);
      color: #000;
      box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
    }

    .loading { color: var(--gold); opacity: 0.5; text-align: center; display: block; }
  </style>
</head>
<body>

<canvas id="ashes"></canvas>

<div class="container">
  <div class="library-card">
    <h1>Labirintos do Pensamento</h1>
    <div id="content">
      "Não se pode escrever para todos, mas pode-se escrever para cada um." <br><br>
      Explore as mentes que moldaram a alma humana através da literatura e filosofia.
    </div>
    <button class="btn-read" id="btnNext">Sortear Obra</button>
  </div>
</div>

<script>
  // --- EFEITO VISUAL DE CINZAS ---
  const canvas = document.getElementById('ashes');
  const ctx = canvas.getContext('2d');
  let w, h, p = [];
  function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    p = [];
    for(let i=0; i<80; i++) p.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3, s: Math.random()*0.5});
  }
  function draw() {
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = "#fff";
    p.forEach(c => {
      ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
      c.y -= c.s; if(c.y < -10) c.y = h+10;
    });
    requestAnimationFrame(draw);
  }
  init(); draw();

  // --- BUSCA DINÂMICA (DOSTOIÉVSKI E OUTROS) ---
  const contentDiv = document.getElementById('content');
  const btn = document.getElementById('btnNext');

  const autoresEObras = [
    // Dostoiévski
    "Fiódor Dostoiévski", "Crime e Castigo", "Os Irmãos Karamazov", "O Idiota", "Notas do Subterrâneo",
    // Tolstói
    "Liev Tolstói", "Guerra e Paz", "Anna Karenina", "A Morte de Ivan Ilitch",
    // Kafka
    "Franz Kafka", "A Metamorfose", "O Processo (livro)", "O Castelo (livro)",
    // Camus
    "Albert Camus", "O Estrangeiro", "O Mito de Sísifo", "A Peste",
    // Machado de Assis
    "Machado de Assis", "Memórias Póstumas de Brás Cubas", "Dom Casmurro", "Quincas Borba",
    // Nietzsche
    "Friedrich Nietzsche", "Assim Falou Zaratustra", "Além do Bem e do Mal",
    // Outros
    "Jean-Paul Sartre", "A Náusea", "Liev Shestov", "Nikolai Gogol", "O Nariz (conto)", "Almas Mortas"
  ];

  async function buscarLiteratura() {
    contentDiv.innerHTML = '<span class="loading">Consultando arquivos antigos...</span>';
    
    try {
      const tema = autoresEObras[Math.floor(Math.random() * autoresEObras.length)];
      const url = `https://pt.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(tema)}`;
      
      const response = await fetch(url);
      const data = await response.json();
      const pages = data.query.pages;
      const pageId = Object.keys(pages)[0];
      const extract = pages[pageId].extract;

      if (extract) {
        // Limpa o texto para pegar o essencial
        const resumo = extract.split('. ').slice(0, 3).join('. ') + '.';
        contentDiv.innerHTML = `<strong>${tema}</strong>${resumo}`;
      } else {
        buscarLiteratura();
      }
    } catch (e) {
      contentDiv.innerText = "A biblioteca está fechada no momento. Tente novamente.";
    }
  }

  btn.addEventListener('click', buscarLiteratura);
</script>

</body>
</html>
