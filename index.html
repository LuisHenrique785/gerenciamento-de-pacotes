<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploração Cosmos Brasil</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fundo de Nebulosa Dinâmica */
    #nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: background 2s ease;
      background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .card.active {
      transform: scale(1);
      opacity: 1;
    }

    h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 30px;
      background: linear-gradient(to right, #fff, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #curiosidade-texto {
      font-size: 1.4rem;
      line-height: 1.6;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-explorar {
      margin-top: 30px;
      padding: 15px 40px;
      background: transparent;
      border: 2px solid #4a90e2;
      color: white;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn-explorar:hover {
      background: #4a90e2;
      box-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
    }

    .camada-estrelas {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div id="nebula"></div>
<div id="estrelas-container"></div>

<div class="container">
  <h1>Cosmos</h1>
  
  <div class="card" id="main-card">
    <div id="curiosidade-texto">
      Clique no botão abaixo para iniciar sua viagem pelo universo...
    </div>
    <button class="btn-explorar" onclick="novaCuriosidade()">Explorar Próximo Destino</button>
  </div>
</div>

<script>
  // Banco de dados de curiosidades em Português
  const curiosidades = [
    "Vênus é o único planeta que gira no sentido horário.",
    "O pôr do sol em Marte é azulado por causa da poeira em sua atmosfera.",
    "Existe um planeta feito de diamante chamado 55 Cancri e.",
    "O silêncio no espaço é absoluto porque o som não tem meio para viajar.",
    "Júpiter é tão grande que todos os outros planetas do sistema solar caberiam dentro dele.",
    "Um dia em Vênus é mais longo do que um ano inteiro na Terra.",
    "A Grande Mancha Vermelha de Júpiter é uma tempestade que dura há mais de 300 anos.",
    "Neutrons de estrelas são tão densos que uma colher de chá pesaria bilhões de toneladas.",
    "O Sol queima 600 milhões de toneladas de hidrogênio a cada segundo.",
    "Saturno flutuaria na água se houvesse uma banheira grande o suficiente para ele.",
    "Existem nuvens de álcool no espaço que são maiores que o nosso sistema solar."
  ];

  const coresNebulosa = [
    "radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%)",
    "radial-gradient(circle at 20% 30%, #2d132c 0%, #000 100%)",
    "radial-gradient(circle at 80% 70%, #0f3460 0%, #000 100%)",
    "radial-gradient(circle at 50% 50%, #1b262c 0%, #000 100%)",
    "radial-gradient(circle at 30% 60%, #4b0082 0%, #000 100%)"
  ];

  // Gerar estrelas estáticas
  const containerEstrelas = document.getElementById('estrelas-container');
  for (let i = 0; i < 150; i++) {
    const estrela = document.createElement('div');
    estrela.className = 'camada-estrelas';
    estrela.style.top = Math.random() * 100 + 'vh';
    estrela.style.left = Math.random() * 100 + 'vw';
    estrela.style.opacity = Math.random();
    containerEstrelas.appendChild(estrela);
  }

  function novaCuriosidade() {
    const card = document.getElementById('main-card');
    const texto = document.getElementById('curiosidade-texto');
    const nebula = document.getElementById('nebula');

    // Efeito de transição
    card.classList.remove('active');
    
    setTimeout(() => {
      // Sorteia nova curiosidade e cor
      const rCuriosidade = curiosidades[Math.floor(Math.random() * curiosidades.length)];
      const rCor = coresNebulosa[Math.floor(Math.random() * coresNebulosa.length)];
      
      texto.innerText = rCuriosidade;
      nebula.style.background = rCor;
      
      card.classList.add('active');
    }, 300);
  }

  // Ativa o card inicial
  window.onload = () => {
    document.getElementById('main-card').classList.add('active');
  };
</script>

</body>
</html>
