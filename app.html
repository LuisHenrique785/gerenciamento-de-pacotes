<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Pacotes com Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    canvas {
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn-search {
      background-color: blue;
    }
  </style>
</head>
<body>

<h1>Gerenciamento de Pacotes com Grid</h1>

<div class="form-container">
  <label for="quadrado">Posição (ex.: A1, A2):</label>
  <input type="text" id="quadrado" placeholder="Digite a posição">

  <label for="pacotes">Pacotes (separados por vírgulas):</label>
  <textarea id="pacotes" rows="4" placeholder="Ex.: A3_AM, K9_AM"></textarea>

  <button class="btn" onclick="adicionarRota()">Adicionar Rota</button>
</div>

<div class="form-container">
  <label for="busca">Buscar por rota:</label>
  <input type="text" id="busca" placeholder="Digite a rota (ex.: A3_AM)">
  <button class="btn btn-search" onclick="buscarRota()">Buscar</button>
</div>

<canvas id="gridCanvas" width="1000" height="1000"></canvas>

<script>
  const rotas = [];
  const canvas = document.getElementById("gridCanvas");
  const ctx = canvas.getContext("2d");

  const gridSize = 100; // Tamanho dos quadrados
  const colunas = 10; // Número de quadrantes horizontais (A até J)
  const linhas = 10; // Número de quadrantes verticais (1 até 10)

  let rotaBuscada = ""; // Para armazenar a rota a ser destacada

  function desenharGrid() {
    // Limpa o canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Desenha o grid
    for (let x = 0; x < colunas; x++) {
      for (let y = 0; y < linhas; y++) {
        ctx.strokeStyle = "#ccc";
        ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
      }
    }

    // Adiciona os pacotes às posições
    rotas.forEach((rota) => {
      const { quadrado, pacotes } = rota;

      // Converte posição para coordenadas no grid
      const col = quadrado.charCodeAt(0) - 65; // Ex.: 'A' -> 0
      const row = parseInt(quadrado.slice(1)) - 1;

      const x = col * gridSize;
      const y = row * gridSize;

      // Destaca o quadrado se a rota buscada estiver nos pacotes
      if (rotaBuscada && pacotes.includes(rotaBuscada)) {
        ctx.fillStyle = "#ffcccc"; // Cor de destaque
      } else {
        ctx.fillStyle = "#e3f2fd"; // Cor normal
      }

      ctx.fillRect(x, y, gridSize, gridSize);

      // Escreve o texto (posição e pacotes)
      ctx.fillStyle = "#000";
      ctx.font = "12px Arial";
      ctx.fillText(quadrado, x + 5, y + 15); // Posição no topo

      // Pacotes no centro
      pacotes.forEach((pacote, index) => {
        ctx.fillText(pacote, x + 5, y + 30 + index * 15);
      });
    });
  }

  function adicionarRota() {
    const quadrado = document.getElementById("quadrado").value.trim();
    const pacotes = document.getElementById("pacotes").value.trim();

    if (!quadrado || !pacotes) {
      alert("Preencha todos os campos!");
      return;
    }

    // Validações: formato correto e dentro do grid
    if (!/^[A-J]\d+$/.test(quadrado)) {
      alert("Posição inválida! Use o formato A1, B2, ... até J10.");
      return;
    }

    const col = quadrado.charCodeAt(0) - 65; // Ex.: 'A' -> 0
    const row = parseInt(quadrado.slice(1)) - 1;

    if (col < 0 || col >= colunas || row < 0 || row >= linhas) {
      alert("Posição fora do grid! Use posições entre A1 e J10.");
      return;
    }

    const pacotesArray = pacotes.split(",").map(p => p.trim());

    // Verifica se o quadrado já existe
    const rotaExistente = rotas.find(r => r.quadrado === quadrado);
    if (rotaExistente) {
      // Adiciona pacotes à posição existente
      rotaExistente.pacotes.push(...pacotesArray);
    } else {
      // Adiciona uma nova posição
      rotas.push({ quadrado, pacotes: pacotesArray });
    }

    // Limpa os campos
    document.getElementById("quadrado").value = "";
    document.getElementById("pacotes").value = "";

    rotaBuscada = ""; // Limpa a rota buscada após adicionar
    desenharGrid();
  }

  function buscarRota() {
    const busca = document.getElementById("busca").value.trim();
    if (!busca) {
      alert("Digite uma rota para buscar!");
      return;
    }

    rotaBuscada = busca; // Define a rota buscada
    desenharGrid(); // Atualiza o canvas para destacar os quadrantes
  }

  // Inicializa o grid vazio
  desenharGrid();
</script>

</body>
</html>
