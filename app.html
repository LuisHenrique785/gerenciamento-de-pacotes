<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Dinâmico - NASA Daily</title>
  <style>
    :root {
      --cosmic-blue: #4a90e2;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #050510;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Imagem da NASA como Fundo */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) blur(2px);
      transition: opacity 1s ease-in-out;
    }

    .container {
      text-align: center;
      z-index: 10;
      max-width: 700px;
      padding: 20px;
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease;
    }

    h1 { font-size: 2.5rem; margin-bottom: 5px; color: var(--cosmic-blue); }
    #date { font-size: 0.9rem; opacity: 0.7; margin-bottom: 20px; display: block; }
    
    #explanation {
      font-size: 1.1rem;
      line-height: 1.6;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      text-align: justify;
      padding-right: 10px;
    }

    /* Scrollbar estilizada */
    #explanation::-webkit-scrollbar { width: 5px; }
    #explanation::-webkit-scrollbar-thumb { background: var(--cosmic-blue); border-radius: 10px; }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--cosmic-blue);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <img id="bg-image" src="" alt="">

  <div class="container">
    <div id="loading" class="loader"></div>
    
    <div class="glass-card" id="card" style="display: none;">
      <h1 id="title">Carregando Cosmos...</h1>
      <span id="date"></span>
      <div id="explanation"></div>
      <p style="font-size: 0.8rem; color: var(--cosmic-blue);">Dados fornecidos pela NASA APOD API</p>
    </div>
  </div>

  <script>
    // Usando uma chave de demonstração pública da NASA
    const apiKey = 'DEMO_KEY'; 
    const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

    async function fetchSpaceData() {
      try {
        const response = await fetch(url);
        const data = await response.json();

        // Preencher os dados
        document.getElementById('bg-image').src = data.hdurl || data.url;
        document.getElementById('title').innerText = data.title;
        document.getElementById('date').innerText = new Date(data.date).toLocaleDateString('pt-BR');
        
        // A explicação vem em inglês da NASA, aqui exibimos o texto original
        // Dica: Para traduzir automaticamente, seria necessário uma API de tradução paga.
        document.getElementById('explanation').innerText = data.explanation;

        // Mostrar o card e esconder o loader
        document.getElementById('loading').style.display = 'none';
        document.getElementById('card').style.display = 'block';
        
      } catch (error) {
        console.error("Erro ao buscar dados da NASA:", error);
        document.getElementById('explanation').innerText = "Houve um erro ao conectar com a NASA. Verifique sua conexão.";
      }
    }

    fetchSpaceData();
  </script>
</body>
</html>
