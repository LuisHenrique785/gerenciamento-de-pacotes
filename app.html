<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dostoiévski Dinâmico</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #d1c7ac;
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Efeito de fundo: Partículas de "cinza" ou "poeira" */
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: 1;
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .paper-card {
      background: #121212;
      border: 1px solid #333;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;
    }

    /* Detalhe visual de papel antigo */
    .paper-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 5px;
      background: #8b0000;
    }

    h1 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 30px;
      color: #8b0000;
    }

    #content {
      font-size: 1.2rem;
      line-height: 1.7;
      text-align: justify;
      min-height: 150px;
    }

    strong {
      display: block;
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: #eee;
    }

    .btn-search {
      margin-top: 30px;
      padding: 15px 35px;
      background: transparent;
      border: 1px solid #d1c7ac;
      color: #d1c7ac;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.4s;
      letter-spacing: 2px;
    }

    .btn-search:hover {
      background: #d1c7ac;
      color: #000;
    }

    .loading { font-style: italic; opacity: 0.6; }
  </style>
</head>
<body>

<canvas id="dust"></canvas>

<div class="container">
  <div class="paper-card">
    <h1>Diário de um Escritor</h1>
    <div id="content">
      "A beleza salvará o mundo." <br><br> Clique abaixo para explorar as profundezas da obra dostoievskiana.
    </div>
    <button class="btn-search" id="btnNext">Folhear Obra</button>
  </div>
</div>

<script>
  // --- EFEITO VISUAL DE POEIRA ---
  const canvas = document.getElementById('dust');
  const ctx = canvas.getContext('2d');
  let w, h, particles = [];

  function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    particles = [];
    for(let i=0; i<100; i++) particles.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*2, d: Math.random()*1});
  }

  function draw() {
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = "#d1c7ac";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
      p.y += p.d;
      if(p.y > h) p.y = -10;
    });
    requestAnimationFrame(draw);
  }
  init(); draw();

  // --- BUSCA DINÂMICA NA WIKIPEDIA ---
  const contentDiv = document.getElementById('content');
  const btn = document.getElementById('btnNext');

  const topicosDostoievski = [
    "Fiódor Dostoiévski", "Crime e Castigo", "Os Irmãos Karamazov", "O Idiota",
    "Notas do Subterrâneo", "O Adolescente (Dostoiévski)", "Noites Brancas (Dostoiévski)",
    "O Jogador (Dostoiévski)", "Rodion Raskólnikov", "Príncipe Michkin", "Pavel Smerdiakov",
    "Humilhados e Ofendidos", "Recordações da Casa dos Mortos", "O Duplo", "Gente Pobre"
  ];

  async function buscarDostoiévski() {
    contentDiv.innerHTML = '<span class="loading">Abrindo manuscrito...</span>';
    
    try {
      const tema = topicosDostoievski[Math.floor(Math.random() * topicosDostoievski.length)];
      const url = `https://pt.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(tema)}`;
      
      const response = await fetch(url);
      const data = await response.json();
      const pages = data.query.pages;
      const pageId = Object.keys(pages)[0];
      const extract = pages[pageId].extract;

      if (extract) {
        // Pega as 3 primeiras frases para manter o impacto
        const resumo = extract.split('. ').slice(0, 3).join('. ') + '.';
        contentDiv.innerHTML = `<strong>${tema}</strong>${resumo}`;
      } else {
        buscarDostoiévski();
      }
    } catch (e) {
      contentDiv.innerText = "A tinta secou... Tente carregar novamente.";
    }
  }

  btn.addEventListener('click', buscarDostoiévski);
</script>

</body>
</html>
